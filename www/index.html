<!DOCTYPE html>
<html>
  <head>
    <title>Siluet Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/openfb.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
	<section class="Canvas">
		<header class="noshow">
			<div class="container">
				<div class="row">
					<div class="col col30">
						<span id="btnMenu" onclick="$('#menu').toggleClass('toCenter');" class="btn btn-hambur oculto"> 
							<span> </span>
							<span> </span>
							<span> </span>
						</span>
						<span id="btn-accion-izq" class="btn oculto"> Volver </span>
					</div>
					<div class="col col40 logo">
						<img src="img/sforza-horz.png" alt="Sforza" />
					</div>
					<div class="col col30">	
						<span id="btn-accion-der" class="btn oculto"> Cancelar</span>
					</div>
				</div>
			</div>
		</header>
		<section id="menu" class="Page toLeft">
			<div class="menu-lateral">
				<div class="container">
					<span onclick="show_perfil();" data-lang="perfil"></span>
					<span onclick="CerrarSesion();" data-lang="cerrar_sesion"></span>
				</div>
			</div>
			<div class="menu-back" onclick="$('#menu').removeClass('toCenter');"></div>
		</section>
		<section id="inicio" class="Page">
			<div class="container Main">
				<div class="row row2">
					<div class="col text-center">
						<span id="esta-pul" class="btn btn-default btn-estadisticas" onclick="estadisticas('PUL');">
							<span data-lang="pulso"></span>
                            <span class="num">0</span>
						</span>
					</div>
					<div class="col text-center">
						<span id="esta-pas" class="btn btn-default btn-estadisticas" onclick="estadisticas('PAS');">
							<span data-lang="pasos"></span>
                            <span class="num">0</span>
						</span>
					</div>
				</div>
				<div>&nbsp;</div>
				<div class="row row2">
					<div class="col text-center">
						<span id="esta-dis" class="btn btn-default btn-estadisticas" onclick="estadisticas('DIS');">
							<span data-lang="distancia"></span>
                            <span class="num">0</span>
						</span>
					</div>
					<div class="col text-center">
						<span id="esta-cal" class="btn btn-default btn-estadisticas" onclick="estadisticas('CAL');">
							<span data-lang="calorias"></span>
                            <span class="num">0</span>
						</span>
					</div>
				</div>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-primary btn-iniciar" onclick="show_config({to:'show_inicio();', tx: language.cancel});" data-lang="iniciar"></span>
				</div>
				<!--div id="map_canvas" style="width:100%; height:600px;"></div-->
			</div>
		</section>
		<section id="login" class="Page">
			<div class="container Main">
				<div class="text-center login-logo">
					<img src="img/sforza-vert.png" alt="Sforza"/>
				</div>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-facebook btn-block btn-icon btn-icon-fb" onclick="fbLogin();" data-lang="RegOnFb"></span>
				</div>
				<div>&nbsp;</div>
				<form onsubmit="return login(this); return false;">
					<input name="correo" class="form-control required email btn-icon btn-icon-mail" />
					<input name="contrasena" type="password" class="form-control required btn-icon btn-icon-lock" />
					<span onclick="botonRestore();" data-lang="olvide_contrasena"></span>
					<div>&nbsp;</div>
					<div class="text-center">
						<button id="BtnLogin" class="btn btn-action btn-block" data-lang="login"></button>
					</div>
				</form>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-action btn-block" onclick="show_paso_uno({to:'show_login();'});" data-lang="register"></span>
				</div>
			</div>
		</section>
		<section id="restore" class="Page">
			<div class="container Main">
				<h2>Restaurar Contraseña</h2>
				<div>&nbsp;</div>
				<form onsubmit="return restore(this); return false;">
					<input name="correo" class="form-control required email" placeholder="Correo Electrónico" />
					<div class="text-center">
						<button id="BtnRestore" class="btn btn-action btn-block"> Restaurar Contraseña </button>
					</div>
				</form>
			</div>
		</section>
		<section id="registro" class="Page">
			<div class="container Main">
				<h2 data-lang="info_general"></h2>
				<div>&nbsp;</div>
				<form onsubmit="return form_paso_uno(this); return false;">
					<input name="nombre" class="form-control required" />
					<select name="genero" class="form-control required">
						<option value="" data-lang="gender"></option>
						<option value="M" data-lang="masculino"></option>
						<option value="F" data-lang="femenino"></option>
					</select>
					<p data-lang="birth_date"></p>
					<div class="config-item">
						<input name="edad_day" class="form-control required" value="" />
						<input name="edad_year" class="form-control required" value="" />
						<input name="edad_month" class="form-control required" value="" />
						<div class="row">
							<div id="pickEdadDia" class="col col30 config-item-center">
								<div class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
							</div>
							<div id="pickEdadMes" class="col col40 config-item-center">
								<div class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
							</div>
							<div id="pickEdadAno" class="col col30 config-item-center">
								<div class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
							</div>
						</div>
					</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<button id="BtnRegister" class="btn btn-action btn-block" data-lang="siguiente"></button>
					</div>
				</form>
			</div>
		</section>
		<section id="registro-2" class="Page">
			<div class="container Main">
				<h2 data-lang="info_personal"></h2>
				<div>&nbsp;</div>
				<form onsubmit="return form_paso_dos(this); return false;">
					<div class="config-item">
						<select name="unidad_medida" class="form-control required" onchange="show_paso_dos(false, this.value);" placeholder="Unidad de medida">
							<option value="M" data-lang="metrico"></option>
							<option value="E" data-lang="ingles"></option>
						</select>
						<div class="row">
							<span class="col30 config-item-left" data-lang="unidades"></span>
							<span id="textUnids" class="col40 config-item-center"></span>
							<span class="col30 config-item-right" data-lang="medicion"></span>
						</div>
					</div>
					<div class="config-item">
						<input name="estatura" class="form-control required" value="" />
						<div class="row">
							<div class="col col30 config-item-left pktxaling" data-lang="estatura">
								<!---->
							</div>
							<div class="col40 config-item-center">
								<div id="pkEstUno" class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
								<div id="pkEstDos" class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
							</div>
							<div class="col col30 config-item-right">
								<!---->
							</div>
						</div>
					</div>
					<div class="config-item">
						<input name="peso" class="form-control required" value="" />
						<div class="row">
							<span class="col30 config-item-left pktxaling" data-lang="peso"></span>
							<span class="col40 config-item-center">
								<div id="pkPeso" class="swiper-container">
									<div class="swiper-wrapper"></div>
								</div>
							</span>
							<span id="symbolPeso" class="col30 config-item-right pktxaling"></span>
						</div>
					</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<button id="BtnRegister2" class="btn btn-action btn-block" data-lang="siguiente"></button>
					</div>
				</form>
			</div>
		</section>
		<section id="registro-3" class="Page">
			<div class="container Main">
				<h2 data-lang="info_acces"></h2>
				<div>&nbsp;</div>
				<form onsubmit="return form_paso_tres(this); return false;">			
					<input name="correo" class="form-control required email" />
					<input name="contrasena" type="password" class="form-control required"/>
					<!--input name="calibrador" type="range" min="0" max="30" value="6" step="1" /-->
					<!--div>&nbsp;</div>
					<div>
						<input name="recibir" type="checkbox" value="" onchange="var i=this; if(i.value==''){i.value='SI';}else{i.value='';}" placeholder="Recibir info vía email" />
						Deseo recibir información vía correo electrónico
					</div>
					<div>&nbsp;</div>
					<div>
						<input name="terminos" type="checkbox" value="" onchange="var i=this; if(i.value==''){i.value='SI';}else{i.value='';}" class="required" placeholder="Terminos" />
						Acepto terminos y condiciones
					</div-->
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<button id="BtnRegister3" class="btn btn-action btn-block" data-lang="finalizar"></button>
					</div>
				</form>
			</div>
		</section>
		<section id="config" class="Page">
			<div class="container Main">
				<h2 data-lang="config"></h2>
				<div>&nbsp;</div>
				<div class="row row2">
					<p class="text-center" data-lang="lugar_actividad"></p>
					<div class="col text-center">
						<span id="actividad-1" class="actType btn btn-default btn-success" onclick="tipoActividad(1);" data-lang="en_calle"></span>
					</div>
					<div class="col text-center">
						<span id="actividad-2" class="actType btn btn-default" onclick="tipoActividad(2);" data-lang="en_interior"></span>
					</div>
				</div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div class="config-item" onclick="">
					<span class="icon icon-music"> </span> <span>No music list selected</span>
				</div>
				<div id="botonDisp" class="config-item" onclick="botonDispositivos({to:'show_config({to:\'show_inicio();\', tx: language.cancel});', tx: language.volver});">
					<span class="icon icon-hearth"> </span> <span>No HRM connected</span>
				</div>
				<div>&nbsp;</div>
				<select id="sensible" class="form-control">
					<option value="0"> 0 </option>
					<option value="0.1"> 0.1 </option>
					<option value="0.2"> 0.2 </option>
					<option value="0.4"> 0.4 </option>
					<option value="0.6"> 0.6 </option>
					<option value="0.8"> 0.8 </option>
					<option value="1" selected="selected"> 1 </option>
					<option value="1.2"> 1.2 </option>
					<option value="1.4"> 1.4 </option>
					<option value="1.6"> 1.6 </option>
					<option value="1.8"> 1.8 </option>
					<option value="2"> 2 </option>
					<option value="2.2"> 2.2 </option>
					<option value="2.4"> 2.4 </option>
					<option value="2.6"> 2.6 </option>
					<option value="2.8"> 2.8 </option>
					<option value="3"> 3 </option>
					<option value="4"> 4 </option>
					<option value="5"> 5 </option>
				</select>
				<div class="text-center">
					<span class="btn btn-primary" onclick="principal();" data-lang="start_now"></span>
				</div>
			</div>
		</section>
		<section id="dispositivos" class="Page">
			<div class="container Main">
				<h2 data-lang="disp_hrm"></h2>
				<div>&nbsp;</div>
				<div id="dispMain">
					<div class="disp-list">
						<!--listado dispositivos recordados-->
					</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<span class="btn btn-success" onclick="botonDispositivosFind();" data-lang="disp_find"></span>
					</div>
				</div>
				<div id="dispFind" class="oculto">
					<div class="disp-find">
						<!--listado dispositivos encontrados-->
					</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<span class="btn btn-danger" onclick="botonDispositivosCancel();" data-lang="cancel"></span>
					</div>
				</div>
			</div>
		</section>	
		<section id="perfil" class="Page">
				<div class="container Main">
					<div class="row">
						<div class="col col40 text-center">
							<span class="perfil-photo text-center" style="background-image:url(img/perfil-man.jpg);">
								<!--foto perfil-->
							</span>
						</div>
						<div class="col col60">
							<h2 class="perfil-nombre"></h2>
							<div class="perfil-genero"></div>
						</div>
					</div>
					<div>
						<span data-lang="edad"></span> <span  class="perfil-edad"></span>
					</div>
					<div>
						<span data-lang="estatura"></span> <span  class="perfil-estatura"></span>
					</div>
					<div>
						<span data-lang="peso"></span> <span  class="perfil-peso"></span>
					</div>
					<div class="text-center" id="fbConnect">
						<span class="btn btn-facebook btn-block btn-icon btn-icon-fb" onclick="fbLogin();" data-lang="RegOnFb"></span>
						<div>&nbsp;</div>
					</div>
					<div class="text-center">
						<span id="btnWizard" class="btn btn-info" onclick="show_paso_uno({to:'show_perfil({to:\'show_inicio();\'});'});"> Editar Perfil </span>
					</div>
				</div>
		</section>
		<section id="principal" class="Page">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="container Main">
							<div>
								<div class="ppal-clock"> 00:00 </div>
							</div>
							<div class="row row2 ppal-deta">
								<div class="col">
									<div class="ppal-deta-tit" data-lang="pulso"></div>
									<div class="ppal-deta-num PPM"> 0 </div>
								</div>
								<div class="col">
									<div class="ppal-deta-tit" data-lang="pasos"></div>
									<div class="ppal-deta-num PASOS"> 0 </div>
								</div>
								<div class="col">
									<div class="ppal-deta-tit" data-lang="distancia"></div>
									<div class="ppal-deta-num DISTA"> 0 </div>
								</div>
								<div class="col">
									<div class="ppal-deta-tit" data-lang="calorias"></div>
									<div class="ppal-deta-num CALOR"> 0 </div>
								</div>
							</div>
							<div>
								<span id="BtnPausar" class="btn btn-info" onclick="pause();" data-lang="pausar"></span>
								<span id="BtnDetener" class="btn btn-danger oculto" onclick="stop();" data-lang="detener"></span>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="map-protection"></div>
						<div id="map-canvas">
							<!--google maps-->
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="stop" class="Page">
			<div class="container Main">
				<h2 data-lang="save_activity"></h2>
				<div class="row row2 ppal-deta">
					<div class="col text-center">
						<span class="btn btn-danger" onclick="if(confirm(language.realy_discard)){ guardar('NO');}" data-lang="discard"></span>
					</div>
					<div class="col text-center">
						<span class="btn btn-info" onclick="guardar('SI');" data-lang="save"></span>
					</div>
				</div>
			</div>
		</section>
		<section id="mapa" class="Page">
			<div class="container Main">
				Mapa
			</div>
		</section>
		<section id="player" class="Page">
			<div class="container Main">
				Player
			</div>
		</section>
	</section>
	<style>
		#mensajes p{
			text-shadow: none;
		}
		#mensajes p:even{
			color: #333;
		}
		#mensajes p:odd{
			color: #666;
		}
		#mensajes p:first-child{
			color: #fff;
		}
	</style>
	<form onsubmit="javascript:eval($(this).find('input').val()); return false;">
	<input style="font-size: 8px; position: fixed; bottom: 40px; width: 100%; z-index: 9999; margin: 0; padding: 3px;" class="form-control">
	</form>
	<div id="mensajes" style="height:40px; z-index: 99999; position: fixed; display: block; width: 100%; overflow: hidden; overflow-y: auto; bottom:0; left:0; color: #666; background: #000; font-size: 8px; border-top: 1px solid #333;"></div>
  </body>
</html>
