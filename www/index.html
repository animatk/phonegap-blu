<!DOCTYPE html>
<html>
  <head>
    <title>Siluet Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/openfb.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
	<section class="Canvas">
		<header class="noshow">
			<div class="container">
				<div class="row">
					<div class="col col30">
						<span id="btnMenu" onclick="$('body').toggleClass('menu-open');" class="btn btn-hambur oculto"> 
							<span> </span>
							<span> </span>
							<span> </span>
						</span>
						<span id="btn-accion-izq" class="btn oculto"> Volver </span>
					</div>
					<div class="col col40 logo text-center">
						<img src="img/sforza-horz.png" alt="Sforza" />
					</div>
					<div class="col col30">	
						<span id="btn-accion-der" class="btn oculto"> Cancelar</span>
					</div>
				</div>
			</div>
		</header>
		<div id="menu">
			<div class="menu-lateral">
				<span class="user" onclick="show_perfil();" data-lang="perfil"></span>
				<span class="music" onclick="" data-lang="musica"></span>
				<span class="config" onclick="show_sensibilidad({to:'show_inicio();'});" data-lang="configuration"></span>
				<span class="logout" onclick="CerrarSesion();" data-lang="cerrar_sesion"></span>
			</div>
			<div class="menu-back" onclick="$('body').removeClass('menu-open');"></div>
		</div>
		<section id="inicio" class="Page">
			<div class="container Main">
				<div class="wrapper_inicio">
					<div class="row">
						<div class="col text-center user_inicio">
							<div class="perfil-photo-wrapper">
								<span class="perfil-photo text-center" style="background-image:url(img/perfil-man.jpg);"></span>
								<div class="edit_porfile_button"></div>
							</div>
							<h2 class="perfil-nombre"></h2>
						</div>
					</div>
					<div class="row row2">
						<div class="col text-center">
							<span id="esta-pul" class="btn-estadisticas" onclick="estadisticas('PUL');">
								<span data-lang="pulso" class="btn_title"></span>
								<span class="est-icon est-icon-hearth num">0</span>
							</span>
						</div>
						<div class="col text-center">
							<span id="esta-pas" class="btn-estadisticas" onclick="estadisticas('PAS');">
								<span data-lang="pasos" class="btn_title"></span>
								<span class="est-icon est-icon-step num">0</span>
							</span>
						</div>
					</div>
					<div>&nbsp;</div>
					<div class="row row2">
						<div class="col text-center">
							<span id="esta-dis" class="btn-estadisticas" onclick="estadisticas('DIS');">
								<span data-lang="distancia" class="btn_title"></span>
								<span class="est-icon est-icon-distance num">0<span class="deta-light">km</span></span>
							</span>
						</div>
						<div class="col text-center">
							<span id="esta-cal" class="btn-estadisticas" onclick="estadisticas('CAL');">
								<span data-lang="calorias" class="btn_title"></span>
								<span class="est-icon est-icon-calories num">0</span>
							</span>
						</div>
					</div>
					<div class="text-center btn_iniciar_wrapper">
						<span class="btn btn-primary btn-iniciar" onclick="show_config({to:'show_inicio();', tx: language.cancel});" ></span>
					</div>
				</div>
			</div>
		</section>
		<section id="login" class="Page">
			<div class="container Main">
				<div class="text-center login-logo">
					<img src="img/sforza-vert.png" alt="Sforza"/>
				</div>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-facebook btn-block btn-icon btn-icon-fb" onclick="fbLogin();" data-lang="RegOnFb"></span>
				</div>
				<div>&nbsp;</div>
				<form onsubmit="return login(this); return false;">
					<input name="correo" type="email" class="form-control required email btn-icon btn-icon-mail" />
					<input name="contrasena" type="password" class="form-control required btn-icon btn-icon-lock" />
					<span onclick="botonRestore();" data-lang="olvide_contrasena"></span>
					<div>&nbsp;</div>
					<div class="text-center">
						<button id="BtnLogin" class="btn btn-action btn-block" data-lang="login"></button>
					</div>
				</form>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-action btn-block" onclick="show_paso_uno({to:'show_login();'});" data-lang="register"></span>
				</div>
			</div>
		</section>
		<section id="restore" class="Page">
			<div class="container Main">
				<p class="text-center" data-lang="restore_pass"></p>
				<div>&nbsp;</div>
				<form onsubmit="return restore(this); return false;">
					<input name="correo" class="form-control required email" placeholder="Correo Electrónico" />
					<div class="text-center">
						<button id="BtnRestore" class="btn btn-action btn-block"> Restaurar Contraseña </button>
					</div>
				</form>
			</div>
		</section>
		<section id="registro" class="Page">
			<div class="container Main">
				<div class="config-cont">
					<p class="text-center general-title" data-lang="info_general"></p>
					<form onsubmit="return form_paso_uno(this); return false;">
						<input name="nombre" class="form-control input-center required" />
						<select name="genero" class="form-control required oculto">
							<option value="F" data-lang="femenino"></option>
							<option value="M" data-lang="masculino"></option>
						</select>
						<div class="config-item">
							<input name="edad" type="date" class="form-control required swho-it" value="" onchange="show_paso_uno(false, this.value);" />
							<div class="row">
								<span class="col30 config-item-left" data-lang="birth_date"></span>
								<span id="textEdad" class="col40 config-item-center">0</span>
								<span class="col30 config-item-right"></span>
							</div>
						</div>
						<div class="text-center btn_iniciar_wrapper">
							<button class="btn-iniciar boton-login">
								<span class="uno" data-lang="siguiente"></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section id="registro-2" class="Page">
			<div class="container Main">
				<div class="config-cont">
					<p class="text-center general-title" data-lang="info_personal"></p>
					<form onsubmit="return form_paso_dos(this); return false;">
						<div class="config-item">
							<select name="unidad_medida" class="form-control required" onchange="show_paso_dos(false, this.value);">
								<option value="M" data-lang="metrico"></option>
								<option value="E" data-lang="ingles"></option>
							</select>
							<div class="row">
								<span class="col30 config-item-left" data-lang="unidades"></span>
								<span id="textUnids" class="col40 config-item-center"></span>
								<span class="col30 config-item-right" data-lang="medicion"></span>
							</div>
						</div>
						<div class="config-item" >
							<select name="estatura" class="form-control required" onchange="unitsValue(this, '#textEstatura');">
								<option value="" data-lang="estatura"></option>
							</select>
							<div class="row">
								<span class="col30 config-item-left" data-lang="estatura"></span>
								<span id="textEstatura" class="col40 config-item-center">0</span>
								<span id="symbolEstatura" class="col30 config-item-right"></span>
							</div>
						</div>
						<div class="config-item" >
							<select name="peso" class="form-control required" onchange="unitsValue(this, '#textPeso');">
								<option value="" data-lang="peso"></option>
							</select>
							<div class="row">
								<span class="col30 config-item-left" data-lang="peso"></span>
								<span id="textPeso" class="col40 config-item-center">0</span>
								<span id="symbolPeso" class="col30 config-item-right"></span>
							</div>
						</div>
						<div class="text-center btn_iniciar_wrapper">
							<button class="btn-iniciar boton-login">
								<span id="BtnRegister2" class="dos" data-lang="siguiente"></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section id="registro-3" class="Page">
			<div class="container Main">
				<div class="config-cont">
					<p class="text-center general-title" data-lang="info_acces"></p>
					<form onsubmit="return form_paso_tres(this); return false;">			
						<input name="correo" type="email" class="form-control input-center required email" />
						<input name="contrasena" type="password" class="form-control input-center required"/>
						<!--input name="calibrador" type="range" min="0" max="30" value="6" step="1" /-->
						<!--div>&nbsp;</div>
						<div>
							<input name="recibir" type="checkbox" value="" onchange="var i=this; if(i.value==''){i.value='SI';}else{i.value='';}" placeholder="Recibir info vía email" />
							Deseo recibir información vía correo electrónico
						</div>
						<div>&nbsp;</div>
						<div>
							<input name="terminos" type="checkbox" value="" onchange="var i=this; if(i.value==''){i.value='SI';}else{i.value='';}" class="required" placeholder="Terminos" />
							Acepto terminos y condiciones
						</div-->
						<div>&nbsp;</div>
						<div>&nbsp;</div>
						<div class="text-center btn_iniciar_wrapper">
							<button class="btn-iniciar boton-login">
								<span id="BtnRegister3" class="tres" data-lang="finalizar"></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section id="sensibilidad" class="Page">
			<div class="container Main">
				<p class="text-center general-title" data-lang="calibracion"></p>
				<p class="text-center" data-lang="camine_pasos"></p>
				<div class="sensibilidad-pasos">0</div>
				<input type="range" id="sensible" min="0" max="30" class="sens-ini" />
				<div class="text-center">
					<span class="btn btn-action sens-ini" onclick="steps('stepsConf');" data-lang="iniciar"></span>
					<span id="sensEnd" class="btn btn-danger oculto" onclick="stepsConfStop();" data-lang="detener"></span>
				</div>
			</div>
		</section>
		<section id="config" class="Page">
			<div class="container Main">
				<p class="text-center general-title" data-lang="config"></p>
				<div>&nbsp;</div>
				<div class="row row2">
					<p class="text-center" data-lang="lugar_actividad"></p>
					<div class="col text-center">
						<span id="actividad-1" class="actType btn btn-default btn-success" onclick="tipoActividad(1);" data-lang="en_calle"></span>
					</div>
					<div class="col text-center">
						<span id="actividad-2" class="actType btn btn-default" onclick="tipoActividad(2);" data-lang="en_interior"></span>
					</div>
				</div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div class="config-item" onclick="">
					<span class="icon icon-music"> </span> <span>No music list selected</span>
				</div>
				<div id="botonDisp" class="config-item" onclick="botonDispositivos({to:'show_config({to:\'show_inicio();\', tx: language.cancel});', tx: language.volver});">
					<span class="icon icon-hearth"> </span> <span>No HRM connected</span>
				</div>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btn btn-primary" onclick="principal();" data-lang="start_now"></span>
				</div>
			</div>
		</section>
		<section id="dispositivos" class="Page">
			<div class="container Main">
				<p class="text-center general-title" data-lang="disp_hrm"></p>
				<div>&nbsp;</div>
				<div id="dispMain">
					<div class="disp-list">
						<!--listado dispositivos recordados-->
					</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<span class="btn btn-success" onclick="botonDispositivosFind();" data-lang="disp_find"></span>
					</div>
				</div>
				<div id="dispFind" class="oculto">
					<div class="disp-find">
						<!--listado dispositivos encontrados-->
					</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<span class="btn btn-danger" onclick="botonDispositivosCancel();" data-lang="cancel"></span>
					</div>
				</div>
			</div>
		</section>	
		<section id="perfil" class="Page">
				<div class="container Main">
					<div class="row">
						<div class="col col40 text-center">
							<span class="perfil-photo text-center" style="background-image:url(img/perfil-man.jpg);">
								<!--foto perfil-->
							</span>
						</div>
						<div class="col col60">
							<h2 class="perfil-nombre"></h2>
							<div class="perfil-genero"></div>
						</div>
					</div>
					<div>
						<span data-lang="edad"></span> <span class="perfil-edad"></span>
					</div>
					<div>
						<span data-lang="estatura"></span> <span class="perfil-estatura"></span>
					</div>
					<div>
						<span data-lang="peso"></span> <span class="perfil-peso"></span>
					</div>
					<div>&nbsp;</div>
					<div class="text-center" id="fbConnect">
						<span class="btn btn-facebook btn-block btn-icon btn-icon-fb" onclick="fbLogin();" data-lang="RegOnFb"></span>
						<div>&nbsp;</div>
					</div>
					<div class="text-center">
						<span id="btnWizard" class="btn btn-info" onclick="show_paso_uno({to:'show_perfil({to:\'show_inicio();\'});'});"> Editar Perfil </span>
					</div>
				</div>
		</section>
		<section id="principal" class="Page">
			<div class="container Main">
				<div class="ppal-container">
					<div class="row row2 ppal-deta">
						<div class="col border-right border-bottom">
							<div class="ppal-deta-tit" data-lang="pulso"></div>
							<div class="ppal-deta-img"> <img src="img/hearth_icon.png" /> </div>
							<div class="ppal-deta-num PPM"> 0 </div>
						</div>
						<div class="col border-bottom">
							<div class="ppal-deta-tit" data-lang="pasos"></div>
							<div class="ppal-deta-img"> <img src="img/step_icon.png" /> </div>
							<div class="ppal-deta-num PASOS"> 0 </div>
						</div>
						<div class="col border-right">
							<div class="ppal-deta-tit" data-lang="distancia"></div>
							<div class="ppal-deta-img"> <img src="img/distance_icon.png" /> </div>
							<div class="ppal-deta-num DISTA"> 0 </div>
						</div>
						<div class="col">
							<div class="ppal-deta-tit" data-lang="calorias"></div>
							<div class="ppal-deta-img"> <img src="img/calories_icon.png" /> </div>
							<div class="ppal-deta-num CALOR"> 0 </div>
						</div>
					</div>
				</div>
				<div>&nbsp;</div>
				<div class="ppal-deta">
					<p class="text-center" data-lang="tiempo"></p>
					<div class="ppal-clock"> <span class="h">00</span> : <span class="m">00</span> : <span class="s act">00</span> </div>
					<div class="border-bottom">&nbsp;</div>
					<div class="ppal-container">
						<div class="row row3">
							<div class="col border-right">
								<span class="ppal-icon ppal-icon-music" data-lang="musica"></span>
							</div>
							<div class="col border-right">
								<span class="ppal-icon ppal-icon-map" onclick="show_map({to:'show_principal();'});" data-lang="mapa"></span>
							</div>
							<div class="col">
								<span class="ppal-icon ppal-icon-share" data-lang="compartir"></span>
							</div>
						</div>
					</div>
				</div>
				<div>&nbsp;</div>
				<div class="text-center">
					<span id="BtnPausar" class="btn btn-action" onclick="pause();" data-lang="pausar"></span>
					<span id="BtnDetener" class="btn btn-danger oculto" onclick="stop();" data-lang="detener"></span>
				</div>
			</div>
		</section>
		<section id="stop" class="Page">
			<div class="container Main">
				<h2 data-lang="save_activity"></h2>
				<div class="row row2 ppal-deta">
					<div class="col text-center">
						<span class="btn btn-danger" onclick="if(confirm(language.realy_discard)){ guardar('NO');}" data-lang="discard"></span>
					</div>
					<div class="col text-center">
						<span class="btn btn-info" onclick="guardar('SI');" data-lang="save"></span>
					</div>
				</div>
			</div>
		</section>
		<section id="mapa" class="Page">
			<div class="container Main">
				<p class="text-center general-title" data-lang="mapa"></p>
				<div class="row map-info-cont">
					<div class="col40">	
						<div class="map-info ppal-clock"> <span class="h">00</span> : <span class="m">00</span> : <span class="s act">00</span> </div>
					</div>
					<div class="col20">	
						<div class="map-info PPM">0</div>
					</div>
					<div class="col20">	
						<div class="map-info DISTA">0</div>
					</div>
					<div class="col20">	
						<div class="map-info CALOR">0</div>
					</div>
				</div>
				<div class="row">
					<div id="map-canvas">
						<!--mapa-->
					</div>
				</div>
				<div class="compass">
					<div class="compass-int"></div>
				</div>
				<div class="">
					<div class="col70">
						<canvas id="myChart" width="300" height="100"></canvas>
					</div>
					<div class="col30 map-info-bottom">
						<div class="map-info CLIMA">0</div>
						<div class="map-info PASOS">0</div>
						<div class="map-info CALENDAR">0</div>
					</div>
				</div>
			</div>
		</section>
		<section id="player" class="Page">
			<div class="container Main">
				Player
			</div>
		</section>
	</section>
	<style>
		#mensajes p{
			text-shadow: none;
		}
		#mensajes p:even{
			color: #333;
		}
		#mensajes p:odd{
			color: #666;
		}
		#mensajes p:first-child{
			color: #fff;
		}
	</style>
	<!--form onsubmit="javascript:eval($(this).find('input').val()); return false;">
	<input style="font-size: 8px; position: fixed; bottom: 40px; width: 100%; z-index: 9999; margin: 0; padding: 3px;" class="form-control">
	</form>
	<div id="mensajes" style="height:40px; z-index: 99999; position: fixed; display: block; width: 100%; overflow: hidden; overflow-y: auto; bottom:0; left:0; color: #666; background: #000; font-size: 8px; border-top: 1px solid #333;"></div-->
	<section id="PickSensible" class="popup-cont Page toLeft">
		<div class="popup-int">
			<div class="popup-content">
				<p class="textSensible text-center"></p>
				<div>&nbsp;</div>
				<div class="text-center">
					<span class="btnSave btn btn-action" onclick="stepsConfStop('save');"></span>
					<span class="btnVolv btn btn-danger" onclick="stepsConfStop('reset');"></span>
				</div>
			</div>
		</div>
	</section>
  </body>
</html>
